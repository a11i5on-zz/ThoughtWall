{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='styles2.css') }}" rel="stylesheet"/>
{% endblock %}

{% block main %}
    <form action="{{ url_for('remove') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Post's Title" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Delete Post</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
