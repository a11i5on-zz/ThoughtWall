{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
{% endblock %}

{% block main %}
    <form action="{{ url_for('post') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title (15 char max)" type="text"/>
            </div>
            <div class="form-group">
                <textarea name="post" placeholder="Write a Post (500 char max)" style="width:100%" rows="5"></textarea>
            </div> 
            <p style="text-align:left"><font size="6" color = "white">Post to: </font></p>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-primary" name="wall" type="submit" value="general">General Wall</button>
                    </div> 
                    <div class="btn-group">
                        <button class="btn btn-primary" name="wall" type="submit" value="year">Year Wall</button>
                    </div> 
                    <div class="btn-group">
                        <button class="btn btn-primary" name="wall" type="submit" value="house">House Wall</button>
                    </div> 
                    <div class="btn-group">
                        <button class="btn btn-primary" name="wall" type="submit" value="concentration">Concentration Wall</button>
                    </div> 
            </div>
        </fieldset>
    </form>
{% endblock %}
