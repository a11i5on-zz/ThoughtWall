{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='styles2.css') }}" rel="stylesheet"/>
{% endblock %}

{% block main %}
    <form action="{{ url_for('changePassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="oldPass" placeholder="Old password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newPass" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="retypedNew" placeholder="Retype new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
