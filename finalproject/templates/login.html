{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='styles2.css') }}" rel="stylesheet"/>
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div>
                <center><font size="4">Welcome to ThoughtWall! </font></center>
            </div>
            <br></br>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="College Email" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
